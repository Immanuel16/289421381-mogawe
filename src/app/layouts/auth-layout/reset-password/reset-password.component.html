<div *ngIf="isChangePassword" class="dt-login__content-wrapper">
    <auth-header title="MoGawe" desc="MoGawe for business"></auth-header>
    <div class="dt-login__content">
        <div class="dt-login__content-inner">
            <form (ngSubmit)="onSubmitChangePassword()" #changePasswordForm="ngForm">
                <div class="form-group">
                    <label for="email">Email</label><br>
                    <a>{{ forgotPassword.email }}</a>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">New Password</label>
                    <input type="password" class="form-control" id="password" placeholder="New Password" [formControl]="newPassword">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Confirm Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Confirm Password" [formControl]="confirmPassword">
                </div>

                <div class="form-group">
                    <button *ngIf="!isLoading" type="submit" class="btn btn-primary text-uppercase btn-sm">CHANGE PASSWORD
                    </button>
                    <div *ngIf="isLoading" class="spinner-border text-primary p-2" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>



<div *ngIf="isAfterChangePassword" class="dt-login__content-wrapper">
    <auth-header title="MoGawe" desc="MoGawe for business"></auth-header>
    <div class="dt-login__content">
        <div class="dt-login__content-inner">
            <form>
                <label>Password berhasil diubah, klik link dibawah untuk kembali ke halaman login</label><br><br>
                <a href="javascript:void(0)" routerLink="/signin" style="color: #757575;" routerLink="/signin">Klik disini</a>
            </form>
        </div>
    </div>
</div>

<div *ngIf="isAfterChangePasswordError">
    <h3>Link Tidak Valid</h3>
</div>
