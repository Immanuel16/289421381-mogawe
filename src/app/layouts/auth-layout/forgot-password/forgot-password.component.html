<div *ngIf="isForgotForm" class="dt-login__content-wrapper">
    <auth-header title="MoGawe" desc="MoGawe for business"></auth-header>
    <div class="dt-login__content">
        <div class="dt-login__content-inner">
            <form (ngSubmit)="onSubmitResetPassword()" #forgotPasswordForm="ngForm">
                <div class="form-group">
                    <label class="sr-only" for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Enter email" [formControl]="email">
                </div>

                <div class="form-group">
                    <button *ngIf="!isLoading" type="submit" class="btn btn-primary text-uppercase btn-sm">RESET PASSWORD
                    </button>
                    <div *ngIf="isLoading" class="spinner-border text-primary p-2" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div *ngIf="isAfterForgotForm" class="dt-login__content-wrapper">
    <auth-header title="MoGawe" desc="MoGawe for business"></auth-header>
    <div class="dt-login__content">
        <div class="dt-login__content-inner">
            <form>
                <label>Link permintaan reset password telah dikirim. Silahkan cek inbox email anda</label>
            </form>
        </div>
    </div>
</div>
