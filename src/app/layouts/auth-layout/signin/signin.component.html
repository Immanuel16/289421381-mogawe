<div class="dt-login__content-wrapper">
  <auth-header title="MoGawe" desc="MoGawe for business"></auth-header>
  <div class="dt-login__content">
    <div class="dt-login__content-inner">
      <form (ngSubmit)="onSubmitSignIn()" #signinForm="ngForm">
        <div class="form-group">
          <label class="sr-only" for="email-1">Email address</label>
          <input type="email" class="form-control" id="email-1" aria-describedby="emailHelp" placeholder="Enter email"
            [formControl]="email" required>
        </div>
        <div class="form-group">
          <label class="sr-only" for="password-1">Password</label>
          <input type="password" class="form-control" id="password-1" placeholder="Password" [formControl]="password"
            required>
        </div>
        <div class="form-group">
          <button style="width: 100%;" *ngIf="!isLoading" type="submit" class="btn btn-primary text-uppercase btn-sm">
            <gx-icon name="login" size="m"></gx-icon> Login
          </button>
          <div class="spinner-grow text-primary" *ngIf="isLoading" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-primary" *ngIf="isLoading" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-primary" *ngIf="isLoading" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <br>
          <br>
          <a href="javascript:void(0)" routerLink="/signup" style="color: #757575;">Create an account ?</a>
          <br>
          <a href="javascript:void(0)" routerLink="/forgot-password" style="color: #757575;">Forgot Password ?</a>
          <!-- <a *ngIf="!isLoading" routerLink="/signup" class="btn btn-secondary text-uppercase btn-sm ml-3">
            <gx-icon name="signup-page" size="m"></gx-icon> Register
          </a> -->
        </div>
      </form>

    </div>

  </div>

</div>
